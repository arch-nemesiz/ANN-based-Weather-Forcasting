<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: url("/static/hills.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        header, footer {
            background-color: rgba(76, 175, 80, 0.9);
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .section {
            text-align: center;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.8);
            margin: 20px;
            border-radius: 10px;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }
        form {
            background: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            text-align: left;
            width: 400px;
            backdrop-filter: blur(8px);
        }
        input {
            margin-bottom: 15px;
            width: 100%;
            height: 40px;
            font-size: 16px;
            padding: 5px;
            box-sizing: border-box;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            width: 100%;
            height: 45px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        h1, h2, h3 {
            color: #333;
        }
    </style>
</head>

<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="section">
        <h2>Predict Average Temperature</h2>
        <p>Enter weather data for Kochi to get the predicted average temperature (tavg).</p>
    </div>

    <main>
        <form method="POST" action="/predict">

            <h2>Input Weather Details</h2>

            <label for="tmin">Minimum Temperature (°C):</label>
            <input type="number" step="any" id="tmin" name="tmin" required>

            <label for="tmax">Maximum Temperature (°C):</label>
            <input type="number" step="any" id="tmax" name="tmax" required>

            <label for="prcp">Precipitation (mm):</label>
            <input type="number" step="any" id="prcp" name="prcp" required>

            <label for="wspd">Wind Speed (km/h):</label>
            <input type="number" step="any" id="wspd" name="wspd" required>

            <label for="pres">Pressure (hPa):</label>
            <input type="number" step="any" id="pres" name="pres" required>

            <input type="submit" value="Predict">

            {% if prediction_text %}
                <h3>{{ prediction_text }}</h3>
            {% endif %}

        </form>
    </main>

    <footer>
        <p>&copy; 2025 Weather. All rights reserved.</p>
    </footer>
</body>
</html>
